on:
  schedule:
    - cron: '3,17,41 7-10,17-19,21-22 * * *'
   # - cron: '3,17 12-15 * * SAT-SUN'
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: trunk
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: 'Set up Python 3.x'
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: 'Make trash commits'
        run: |
          git config --local user.email "nf@nifalconi.com" # setup commit email
          git config --local user.name "Nicolas Falconi" # setup commit name
          python make_commits.py # actually make the commits
      - name: 'Push changes'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          force: 'true'
          branch: 'trunk'
